<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري التحديث </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      color: #333;
      line-height: 1.8;
    }
    header {
      background: linear-gradient(90deg, #8B0000, #00b4db );
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h2, h3 {
      color: #00b4db;
    }
    p {
      font-size: 1.2rem;
    }
    .code-block {
      background-color: #f4f4f4;
      border-left: 5px solid #4caf50;
      padding: 10px;
      font-family: 'Courier New', monospace;
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>جاري تحديث القسم</h1>
  <p>شبكة المزعجين: ابدأ رحلتك مع البرمجة بسهولة وبأسلوب ممتع!</p>
</header>

<div class="container">
  <h2>انتظروو جاري تحديث القسم</h2>
  <p>سيتم التحديث عن قريب   </p>

  

  <h2>شكراً لكل اخواتي 🌹</h2>
  <p>نورت موقعنا، ونتمنى لك رحلة تعليم ممتعة . لو عندك أي استفسار، ابعتلنا!</p>
</div>

<footer>
  <p>© 2025 شبكة المزعجين - بالتوفيق!</p>
</footer>

</body>
</html>
